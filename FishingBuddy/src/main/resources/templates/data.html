<!DOCTYPE html>
<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="UTF-8">
    <title>Fishing Buddy</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Fishing Buddy</span>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/login' ? 'active' : ''}"
                    th:if="${#authentication.getName().equals('anonymousUser')}" >
                    <a class="nav-link"  th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/register' ? 'active' : ''}"
                    th:if="${#authentication.getName().equals('anonymousUser')}" >
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/baits' ? 'active' : ''}"
                    th:if="${!#authentication.getName().equals('anonymousUser')}" >
                    <a class="nav-link" th:href="@{/baits}">Baits</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/data' ? 'active' : ''}"
                    th:if="${!#authentication.getName().equals('anonymousUser')}" >
                    <a class="nav-link" th:href="@{/data}">Orders</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/logout' ? 'active' : ''}"
                    th:if="${!#authentication.getName().equals('anonymousUser')}" >
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <h1 th:text="${'Hi, ' + fullName}">Hi, placeholder</h1>
        <p class="link"><a th:href="@{/baits}" >New Order</a></p>
    </div>


    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <h1 class="col-12 text-center">Order History</h1>
        </div>
        <div class="row justify-content-center mt-4 mb-4">
            <img th:src="@{/images/fishing.jpg}" alt="fishing image" />
        </div>
    </div>

    <div class = "order" th:each="fish: ${orders}">
        <p name = "fish" type="hidden" th:value="${fish.name}"><b>Order For:</b>
            <span th:text="${fish.name}">Order Name</span></p>
        <p class = "date"> <b>Date:</b> <span th:text = "${fish.createdAt.getDayOfMonth()} + ' '
                        + ${fish.createdAt.getMonth()} + ' '
                        + ${fish.createdAt.getYear()}">Order Date</span></p>

        <p><b>Items in Order</b></p>
        <div th:each="bait : ${fish.baits}">
            <p name="bait" type="text" th:value="${bait.id}">
                <span th:text="${bait.name}">Order of Baits</span>
            </p>
        </div>
    </div>



<div class="footer">
    <p>Copyright @2020 Slavik Atamanchuk CS-321-1</p>
</div>


    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
