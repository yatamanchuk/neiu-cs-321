<!DOCTYPE html>
<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">

<head th:insert="fragments/base :: headContent"></head>
<body>
    <div th:replace="fragments/base :: navigation"></div>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <h1 class="col-12 text-center">Update Order</h1>
        </div>

        <div th:replace="fragments/base :: appImage"></div>
    </div>

    <form class="container-fluid" method="post"
          th:action="@{/modify/update/{fishId}(fishId=${fish.id})}" th:object = "${fish}">
        <div class="row justify-content-center mt-4">
            <h2>Pick baits you would like to buy:</h2>
            <span class ="validationError"
                  th:if ="${#fields.hasErrors('baits')}"
                  th:errors="*{baits}">Bait Error</span>
        </div>

        <div class="row justify-content-center mt-4 mb-2" id="spoon">
            <h3>Choose Spoons:</h3>
        </div>
        <div th:each="bait : ${spoon}">
            <input class="form-check-input col-9 col-md-10" name="baits" type="checkbox" th:value="${bait.id}"
                th:checked="${#lists.contains(baitIds, bait.id)}"/>
            <div class="row justify-content-center">
                <span class="form-check" th:text="${bait.name}">SPOON</span><br/>
            </div>
        </div>

        <div class="row justify-content-center mt-4 mb-2" id="jig">
            <h3>Choose Jigs:</h3>
        </div>
        <div th:each="bait : ${jig}">
            <input class="form-check-input col-9 col-md-10" name="baits" type="checkbox" th:value="${bait.id}"
                   th:checked="${#lists.contains(baitIds, bait.id)}"/>
            <div class="row justify-content-center">
                <span class="form-check" th:text="${bait.name}">JIGS</span><br/>
            </div>
        </div>

        <div class="row justify-content-center mt-4 mb-2" id="plastic_bait">
            <h3>Choose Plastic Baits:</h3>
        </div>
        <div th:each="bait : ${plastic}">
            <input class="form-check-input col-9 col-md-10" name="baits" type="checkbox" th:value="${bait.id}"
                   th:checked="${#lists.contains(baitIds, bait.id)}"/>
            <div class="row justify-content-center">
                <span class="form-check" th:text="${bait.name}">PLASTIC_BAIT</span><br/>
            </div>
        </div>

        <div class="row justify-content-center mt-4 mb-2" id="flies">
            <h3>Choose Flies:</h3>
        </div>
        <div th:each="bait : ${flies}">
            <input class="form-check-input col-9 col-md-10" name="baits" type="checkbox" th:value="${bait.id}"
                   th:checked="${#lists.contains(baitIds, bait.id)}"/>
            <div class="row justify-content-center">
                <span class="form-check" th:text="${bait.name}">FLIES</span><br/>
            </div>
        </div>

        <div class="row justify-content-center mt-4 mb-2" id="spinner">
            <h3>Choose Spinners:</h3>
        </div>
        <div th:each="bait : ${spinner}">
            <input class="form-check-input col-9 col-md-10" name="baits" type="checkbox" th:value="${bait.id}"
                   th:checked="${#lists.contains(baitIds, bait.id)}"/>
            <div class="row justify-content-center">
                <span class="form-check" th:text="${bait.name}">SPINNER</span><br/>
            </div>
        </div>

        <div class="row justify-content-center mt-4 mb-2" id="live_bait">
            <h3>Choose Live Baits:</h3>
        </div>

        <div th:each="bait : ${live_bait}">
            <input class="form-check-input col-9 col-md-10" name="baits" type="checkbox" th:value="${bait.id}"
                   th:checked="${#lists.contains(baitIds, bait.id)}"/>
            <div class="row justify-content-center">
                <span class="form-check" th:text="${bait.name}">LIVE_BAIT</span><br/>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <h3 class="text-center">Name of User</h3>
        </div>

        <div class="row justify-content-center">
            <input class="form-control col-3" type="text" th:field="*{name}"/>
            <span class ="validationError"
                  th:if ="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row justify-content-center">
            <a th:href="@{/data/}" class="btn btn-outline-danger form-control col-3 mr-5">Cancel</a>
            <button class="btn-outline-dark form-control col-3 mb-5">Update</button>
        </div>
    </form>

    <div th:replace="fragments/base :: footer"></div>

</body>
<th:block th:insert="fragments/base :: script"></th:block>
</html>
